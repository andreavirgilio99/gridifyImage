<div id="selectionThingies" *ngIf="!imgSrc">
    <div id="drop-area" (click)="fileInput.click()" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        Drop an image file here or click to select
    </div>
    <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" style="display: none;">
</div>

<div id="imageGridThingiesIdk" *ngIf="imgSrc" style="margin-left: 32%;
    margin-top: 3%;">
    <div id="image-container">
        <img #selectedImage [src]="imgSrc" alt="Selected Image" style="max-width: 100%;" (load)="updateGrid()">
        <canvas #gridLines id="grid-lines"></canvas>
    </div>
    <div id="controls">
        <label for="nRows">Rows: </label>
        <input type="number" id="nRows" [(ngModel)]="nRows" min="1" (input)="updateGrid()">
        <label for="nColumns">Columns: </label>
        <input type="number" id="nColumns" [(ngModel)]="nColumns" min="1" (input)="updateGrid()">
        <button (click)="downloadImages()">Download</button>
        <button (click)="reset()">Reset</button>
    </div>
</div>
